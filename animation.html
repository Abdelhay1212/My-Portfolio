<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclined Frame Animation</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .frame {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border: 10px solid #000;
      position: relative;
      animation: moveInclined 5s infinite;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes moveInclined {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      25% {
        transform: translate(50px, -50px) rotate(10deg);
      }

      50% {
        transform: translate(100px, 0) rotate(20deg);
      }

      75% {
        transform: translate(50px, 50px) rotate(10deg);
      }

      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
  </style>

</head>

<body>
  <div class="frame">
    <img src="/images/Untitled design (4).png" alt="Frame">
  </div>
</body>

</html>
